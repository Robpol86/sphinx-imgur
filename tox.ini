[general]
install_requires =
    requests==2.11.1
    sphinx==1.4.6
name = sphinxcontrib

[tox]
envlist = lint,py{34,27}

[testenv]
commands =
    py.test --cov-report term-missing --cov-report xml --cov {[general]name} --cov-config tox.ini {posargs:tests}
deps =
    {[general]install_requires}
    freezegun==0.3.7
    pytest-cov==2.3.1
    pytest-httpretty==0.2.0
usedevelop = True

[testenv:lint]
commands =
    python setup.py check --strict
    python setup.py check --strict -m
    python setup.py check --strict -s
    python setup.py check_version
    flake8 --application-import-names={[general]name},tests
    pylint --rcfile=tox.ini setup.py {[general]name}
deps =
    {[general]install_requires}
    flake8-docstrings==1.0.2
    flake8-import-order==0.9.2
    flake8==3.0.4
    pep8-naming==0.4.1
    pydocstyle==1.0.0
    pylint==1.6.4

[testenv:docs]
changedir = {toxinidir}/docs
commands =
    sphinx-build -a -E -W . _build/html {posargs}
deps =
    {[general]install_requires}
    robpol86-sphinxcontrib-googleanalytics
    sphinx-rtd-theme==0.1.10a0
usedevelop = False

[testenv:docsV]
commands =
    sphinx-versioning push docs gh-pages .
deps =
    {[testenv:docs]deps}
    sphinxcontrib-versioning==2.2.0
passenv =
    HOME
    HOSTNAME
    SSH_AUTH_SOCK
    TRAVIS*
    USER

[flake8]
exclude = .tox/*,build/*,docs/*,env/*,get-pip.py
import-order-style = smarkets
max-line-length = 120
statistics = True

[pylint]
ignore = .tox/*,build/*,docs/*,env/*,get-pip.py
max-args = 7
max-line-length = 120
reports = no

[run]
branch = True
