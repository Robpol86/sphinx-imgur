name: Continuous Integration

on:
  pull_request:
  push:

jobs:

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        sphinx: [""]
        include:
          - os: macos-latest
            python: "3.10"
          - os: windows-latest
            python: "3.10"
          - os: ubuntu-latest
            python: "3.9"
            sphinx: "3.5.4"
          - os: ubuntu-latest
            python: "3.9"
            sphinx: "2.4.5"
          - os: ubuntu-latest
            python: "3.9"
            sphinx: "1.8.6"
          - os: ubuntu-latest
            python: "3.9"
            sphinx: "1.7.9"
    runs-on: "${{matrix.os}}"
    env:
      PY_COLORS: 1
    steps:
      - {name: Check out repository code, uses: actions/checkout@v2}
      - {name: Install Python, uses: actions/setup-python@v2, with: {python-version: "${{matrix.python}}"}, id: py}
      - {name: Install Poetry, uses: abatilo/actions-poetry@v2.1.4}
      - {name: Install dependencies, run: make deps}
      - {name: Remove OpenGraph, run: "poetry remove --dev sphinxext-opengraph", if: "startsWith(matrix.sphinx, '1.')"}
      - {name: Downgrade Sphinx, run: "poetry add --dev sphinx=${{matrix.sphinx}}", if: "${{matrix.sphinx}}"}
      - {name: Run lints, run: make lint}
      - {name: Run tests, run: make test}
      - {name: Run integration tests, run: make it}
      - {name: Build docs, run: make docs, if: "!startsWith(matrix.sphinx, '1.')"}
      - {name: Build package, run: make build}
      - name: Upload coverage
        uses: codecov/codecov-action@v1.5.0
        with: {name: "coverage-${{runner.os}}-py${{steps.py.outputs.python-version}}"}
